name: Test, Build and Publish `react-native-simple-audio`
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: npm install, test and build
      run: |
        npm install
        npm run test
        npm run build
